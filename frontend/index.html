<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Chen Wei Huang (Jimmy), Dorian, Tim">
    <meta name="description" content="alarm clock that forces you to do jumping jacks">

    <title>JumpStart | M119 Final Project</title>

    <link rel="stylesheet" href="index.css" />

    <!-- Google Font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
    <!-- Font Awesome. Link:  https://cdnjs.com/libraries/font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />

    <!-- Sweet Alert -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <script>
        const { ['log']: c } = console;

</head>
<body>
    <div id="navbar">JumpStart</div>

    <div id="wrapper">
        <div class="row-section">
            <div>
                <img id='alarm-image' src="alarm01.png" alt="alarm icon" width=280>
            </div>
            <div style="width: 7%">
            </div>
            <div class="col-section">
                <div>
                    <label class="text" for="alarm-input" style="margin-right: 12px;">Your wake up time:&nbsp;</label>
                    <input id="alarm-input" type="time" name="alarm-input" value="09:30" />
                </div>
                <div>
                    <label for="jumping-count-select" class="text" style="margin-right: 12px;">How many jumping jacks:&nbsp;</label>
                    <select name="jumping-count-select" id="jumping-count-select">
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="5">5</option>
                      <option value="6">6</option>
                      <option value="7">7</option>
                      <option value="8">8</option>
                      <option value="9">9</option>
                      <option value="10">10</option>
                    </select>
                </div>
                <div class="text">
                    You will wake up in <span id="remain-time">0 mins</span>
                </div>
                <div class="text">
                    You still have&nbsp;<span id="remain-jumping-count">5</span>&nbsp;jumping jacks to do
                </div>
            </div>
        </div>
        <div class="row-section">
            <!-- <audio controls autoplay loop id="alarm-audio"> -->
            <audio loop id="alarm-audio">
                <source src="audio.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>


        <!-- <div style="text-align: center;"> -->
        <!--     <div style="width: 80%; margin: auto;"> -->
        <!--         <canvas id="Acceleration"></canvas> -->
        <!--     </div> -->
        <!-- </div> -->
    </div>

    <script src="fetch.js"></script>
    <script src="index.js"></script>
</body>
</html>
